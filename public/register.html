<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <title>Register</title>
    <style>
      .holder {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #message {
          display: none
      }
    </style>
  </head>
  <body class="holder">
    <div class="ui raised text container">
      <div class="column">
        <h1 class="ui header">Register</h1>
        <p>In case of successful registeration you will be redirected to /otp (phone number verification).</p>
        <div class="ui compact message" id="message">
          <p>
            An message ocurred during your request.
          </p>
        </div>
        <form class="ui form padded segment" method="post" action="/register">
          <div class="field">
            <label>Username</label>
            <input
              type="text"
              name="username"
              required
              placeholder="User name"
            />
          </div>
          <div class="field">
            <label>Password</label>
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>
          <div class="field">
            <label>Phone number</label>
            <input
              type="text"
              name="phone_number"
              required
              placeholder="+XXXXXXXXXXX"
            />
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
        <p>
          <a href="/">‚Üê Back to index</a>
        </p>
      </div>
    </div>
  </body>
  <script>
    if (document.location.search.includes("message")) {
        const m = document.getElementById("message")
        m.style.display = "block"
        const err = document.location.search.replace("?message=", "")
        m.textContent = decodeURI(err);
    }
    </script>
</html>
