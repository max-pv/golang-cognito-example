<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <title>OTP</title>
    <style>
      .holder {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="holder">
    <div class="ui raised text container">
      <div class="column">
        <h1 class="ui header">Verify phone number</h1>
        <div class="ui compact message hidden" id="message">
          <p>
            Message goes here...
          </p>
        </div>
        <form class="ui form padded segment" method="post" action="/otp">
          <div class="field">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Username you used on /register page" id="username" />
          </div>
          <div class="field">
            <label>One time code</label>
            <input type="text" name="otp" required placeholder="XXXXXX" />
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
        <p>
          <a href="/">‚Üê Back to index</a>
        </p>
      </div>
    </div>
  </body>
  <script>
    if (document.location.search.includes("message")) {
      const m = document.getElementById("message");
      m.style.display = "block";
      const err = document.location.search.replace("?message=", "");
      m.textContent = decodeURI(err);
    }

    if (document.location.search.includes("username")) {
      const input = document.getElementById("username");
      const username = document.location.search.replace("?username=", "");
      input.value = decodeURI(username);
    }
  </script>
</html>
